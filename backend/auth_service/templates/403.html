<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Forbidden - CoreAssist</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        .container { max-width: 600px; margin: 100px auto; padding: 40px 20px; text-align: center; }
        .error-card { background: white; padding: 60px 40px; border-radius: 12px; box-shadow: 0 2px 20px rgba(0,0,0,0.1); }
        .btn { display: inline-block; padding: 12px 24px; background: #007bff; color: white; text-decoration: none; border-radius: 8px; margin: 10px; }
        .btn:hover { background: #0056b3; }
        h1 { color: #dc3545; margin-bottom: 20px; }
        p { color: #666; font-size: 18px; line-height: 1.6; }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-card">
            <h1>403 - Access Forbidden</h1>
            <p>You don't have permission to access this resource. Please check your authentication or contact support if you believe this is an error.</p>
            <a href="/" class="btn">Go Home</a>
        </div>
    </div>
</body>
</html>
